<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Baaper Bank</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-5 font-semibold">
				Welcome to <span class="text-orange-500">Your Moooney</span>
			</h1>
		</header>

		<main>
			<section class="mt-8">
				<div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
					<div class="bg-green-400 p-8 rounded-xl">
						<h2 class="text-4xl">Deposit</h2>
						<h2 class="text-3xl">$ <span id="deposit-total" >00</span></h2>
					</div>
					<div class="bg-yellow-400 p-8 rounded-xl">
						<h2 class="text-4xl">Withdraw</h2>
						<h2 class="text-3xl">$ <span id="withdraw-balance">000</span> </h2>
					</div>
					<div class="bg-violet-500 p-8 rounded-xl">
						<h2 class="text-4xl">Balance</h2>
						<h2 class="text-3xl">$<span id="total-balance">100</span> </h2>
					</div>
				</div>
			</section>

			<!-- //////////////// -->
			<section>
				<div class="grid grid-cols-2 mt-12 w-9/12 mx-auto gap-4">
					<div class="bg-rose-400 p-8 rounded-xl">
						<h2 class="text-4xl mb-5">Deposit</h2>
						<input
							id="depositField"
							class="w-9/12 block mb-2 py-3 px-3"
							type="number"
							placeholder="$ amount you want deposit"
						/>

						<button
							id="deposit-btn"
							class="bg-white text-orange-500 text-xl font-medium rounded-xl border-2 py-3 mt-5 px-8 bg"
						>
							Deposit
						</button>
					</div>
					<div class="bg-purple-500 p-8 rounded-xl">
						<h2 class="text-4xl mb-8">Withdraw</h2>
						<input
							id="withdrawField"
							class="w-9/12 block mb-2 py-3 px-3"
							type="number"
							placeholder="$amount you want to Withdraw"
						/>

						<button
							id="withdraw-btn"
							class="bg-green-400 text-white text-xl font-medium rounded border-2 py-3 mt-5 px-8 bg"
						>
							submit
						</button>
					</div>
				</div>
			</section>
		</main>
    <script src="deposit.js"></script>
		<script src="withdraw.js"></script>
	</body>
</html>
